<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="text-center mb-4">TODO List</h1>
          <!-- Formulario para agregar tareas -->
          <div class="mb-4 d-flex">
            <input
              type="text"
              id="new-task"
              class="form-control me-2"
              placeholder="Nueva tarea"
            />
            <button id="add-task" class="btn btn-primary">Agregar</button>
          </div>

          <!-- Contadores -->
          <div class="d-flex justify-content-between mb-4">
            <p class="mb-0">
              Total: <span id="total-count" class="fw-bold">0</span>
            </p>
            <p class="mb-0">
              Realizadas: <span id="completed-count" class="fw-bold">0</span>
            </p>
          </div>

          <!-- Tabla de tareas -->
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class="table-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tarea</th>
                </tr>
              </thead>
              <tbody id="task-list">
                <!-- Aquí se agregarán las tareas dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Opcional para funcionalidades avanzadas) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
